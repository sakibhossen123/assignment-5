<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmergencyHotline</title>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- daisyUi and tailwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font owsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar  start here-->
    <section class="navbar flex items-center justify-between shadow m- p-5 max-w-[1400px] mx-auto">
      <div class="flex items-center">
        <img class="w-15" src="./assets/logo.png" alt="" />
        <h1 class="text-2xl font-bold text-green-700">
          Emergency <br />
          Servise
        </h1>
      </div>
      <div>
        <button class="btn bg-[#41ff6b1a] rounded-3xl">
          <span>0</span>

          <img class="w-6" src="./assets/heart.png" alt="" />
        </button>
        <button class="button-2 btn bg-[#41ff6b1a] rounded-3xl">
          <span>0</span>

          <img class="w-6" src="./assets/coin.png" alt="" />
        </button>
        <button class="btn btn-success rounded-3xl text-white font-bold">
          <span>0</span> Copy
        </button>
      </div>
    </section>

    <!-- navbar close  -->
    <!-- banner start here -->
    <section class="bg-gradient-to-r from-green-800 via-red-00 to-green-900 p-4  max-w-[1400px] mx-auto">
      <div class="">
        <img class="m-auto w-[100px]" src="./assets/logo.png" alt="" />
      </div>
      <h1 class="text-center text-white text-3xl font-bold">
        Emergency Service Directory
      </h1>
      <p class="text-center text-white">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
  </body>
</html>
